<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .box{
            width: 200px;
            margin: 10px;
            float: left;
        }
        .red {
            color: red;
        }
        .green{
            color: green;
        }
        .blue {
            color: blue;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red box"></div>
        <div class="green box"></div>
        <div class="blue box"></div>
        <div class="yellow box"></div>
    </div>
</body>
</html>
